<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TYPE_SPEED</title>
  <link rel="canonical" href="https://www.gg2.io/projects/typespeed/">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="/images/192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/images/512x512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/180x180.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="back-to-main">
    <a href="../../projects.html">← Back</a>
  </div>

  <header>
    <div class="logo">TYPE_SPEED</div>
  </header>

  <div class="container">
    <p class="subtitle">Execute as many words as you can before time expires.</p>

    <div class="difficulty-selector" id="difficulty-selector">
      <div class="difficulty-label">SELECT_DURATION:</div>
      <div class="difficulty-buttons">
        <button class="difficulty-btn" data-time="30">30s</button>
        <button class="difficulty-btn active" data-time="60">60s</button>
        <button class="difficulty-btn" data-time="120">120s</button>
        <button class="difficulty-btn" data-time="custom">CUSTOM</button>
      </div>
      <div class="custom-time-input" id="custom-time-container" style="display:none;">
        <input type="number" id="custom-time" min="10" max="600" placeholder="Enter seconds (10-600)" autocomplete="off" />
      </div>
    </div>

    <div class="stats-row">
      <div class="stat">
        <div class="label">TIME_REMAINING:</div>
        <div class="value" id="time">60</div>
      </div>
      <div class="stat">
        <div class="label">COMPLETED:</div>
        <div class="value" id="completed">0</div>
      </div>
      <div class="stat">
        <div class="label">TOP_SCORE:</div>
        <div class="value" id="top-score">0</div>
      </div>
    </div>

    <div class="word-display" id="word-display">---</div>

    <input type="text" id="input-word" placeholder="Type_the_word_here" disabled autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" name="typing-input-field" />

    <div class="controls">
      <button id="initiate-btn">INITIATE</button>
      <button id="reset-btn" style="display:none;">RESET</button>
    </div>

    <div class="match-feedback" id="match-feedback"></div>
  </div>

  <script src="script.js"></script>
  <footer class="site-footer">
    <p>© 2025 George Surridge. All rights reserved.</p>
  </footer>
</body>
</html>
